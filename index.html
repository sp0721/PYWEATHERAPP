<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùÑÔ∏è‚òÅÔ∏èüå°Ô∏èWeather Appüå°Ô∏è‚òÅÔ∏è‚ùÑÔ∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .search-section {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        input {
            flex-grow: 1;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
        }

        #cityList {
            width: 100%;
            max-width: 600px;
            background-color: white;
            color: black;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .city-item {
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }

        .city-item:hover {
            background-color: #f0f0f0;
        }

        .widget {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .widget-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .widget-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .widget-body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .widget-body > div {
            text-align: center;
            flex: 1 1 30%;
            margin: 10px;
        }

        .widget-body i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .label {
            display: block;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .widget-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #customWidget {
            grid-column: 1;
            grid-row: 2 / span 2;
        }

        #aqiPollenWidget {
            grid-column: 2;
            grid-row: 2;
        }

        #mtsuWidgetContainer {
            grid-column: 2;
            grid-row: 3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes sunny {
            0% { background-color: #ffeb3b; }
            50% { background-color: #ffc107; }
            100% { background-color: #ffeb3b; }
        }

        @keyframes rainy {
            0% { background-color: #2196f3; }
            50% { background-color: #1976d2; }
            100% { background-color: #2196f3; }
        }

        @keyframes cloudy {
            0% { background-color: #9e9e9e; }
            50% { background-color: #757575; }
            100% { background-color: #9e9e9e; }
        }

        /* Weather-specific Styles */
        .sunny {
            animation: sunny 3s infinite alternate;
        }

        .rainy {
            animation: rainy 3s infinite alternate;
        }

        .cloudy {
            animation: cloudy 3s infinite alternate;
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffeb3b 60%, transparent 61%);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 235, 59, 0.5);
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
            animation: moveClouds 10s linear infinite;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: -10px;
        }

        .cloud::before {
            left: 10px;
        }

        .cloud::after {
            left: 30px;
        }

        @keyframes moveClouds {
            from { transform: translateX(0); }
            to { transform: translateX(100px); }
        }
    </style>
</head>

            if (d.getElementById(id)) {

            const fjs = d.getElementsByTagName(s)[0];

            fjs.parentNode.insertBefore(js, fjs);
